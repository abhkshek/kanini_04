<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #p:hover{
        transform: scale();
        transform: rotate(45deg);
        transform: skew();
        transform: translate();
        transform: matrix();
        transition: ease-in-out 7s;
    }
    #p2:hover{
         transition: transform 5s; 
        transform: rotate(45deg);
    }
</style>
<body>
    <div id="p">
        <img src="img/ctoon.png" width="200" height="200"></div>
       <div id="p2"> <img src="img/f.png" width="200" height="200">
    </div>
</body>
</html>
